    <button type="button" onclick="toggleShape()" id="circle" class="circle blue">Click</button>
    <button type="button" onmouseover="transform()" onmouseout="removeTransform()" id="square" class="square green">Hover</button>
    <button type="button" onclick="createVideo()" id="playVideo" class="square red">Play Video</button>

    <div id="squareAnimation" onclick="displayShapes()" class="green">
        <div id="square_two"></div>
         <div id="square_one"></div>
    </div>
    
    <script>
      var circle = document.getElementById("circle");
        var parent = document.getElementsByTagName("body");

        function toggleShape() {
            var CIRCLE_SHAPE_BORDER_RADIUS = "50px",
                SQUARE_SHAPE_BORDER_RADIUS = "0px";
            var isCircle = circle.style.borderRadius == CIRCLE_SHAPE_BORDER_RADIUS;
            console.log(circle.style.borderRadius);
            if (isCircle) {
                circle.style.borderRadius = SQUARE_SHAPE_BORDER_RADIUS;
            } else {
                circle.style.borderRadius = CIRCLE_SHAPE_BORDER_RADIUS;
            }

        }
    </script>
